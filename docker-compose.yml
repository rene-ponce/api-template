version: '3.8'
services:
  postgres-db:
    image: postgres
    container_name: postgres-db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: diplomados-db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data: